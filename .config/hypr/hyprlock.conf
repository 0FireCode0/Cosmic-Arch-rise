general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = false
    no_fade_in = false
    no_fade_out = false
}

background {
    path = screenshot
    blur_passes = 2
    blur_size = 6
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +'%H:%M')"
    position = 0, 350
    halign = center
    valign = center
    font_size = 140
    font_family = JetBrainsMono Nerd Font Bold
    font_color = rgba(205,214,244,1)
    zindex = 2
}

label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +'%A, %d %B')"
    position = 0, 225
    halign = center
    valign = center
    font_size = 30
    font_family = JetBrainsMono Nerd Font Bold
    font_color = rgba(205,214,244,1)
    zindex = 2
}

image {
    monitor =
    path = ~/wallpaper/avatar.jpg
    size = 120
    border_size = 2
    border_color = rgba(167, 139, 250, 0.3)
    position = 0, 20
    halign = center
    valign = center
    shadow_passes = 4
    shadow_size = 15
    shadow_color = rgba(203, 166, 247, 0.15)
}

label {
    monitor =
    text = Welcome back, $USER
    color = rgba(205, 214, 244, 1)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, -80
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(203, 166, 247, 0.3)
}

input-field {
    monitor =
    size = 350, 60
    position = 0, -150
    halign = center
    valign = center
    outline_thickness = 2
    inner_color = rgba(30, 30, 46, 0.3)
    outer_color = rgba(167, 139, 250, 1)
    font_color = rgba(205, 214, 244, 1)
    fail_color = rgba(243, 139, 168, 1)
    font_family = JetBrainsMono Nerd Font
    placeholder_text = Enter password...
}
